<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/calculator.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
  </head>
  <body>
    <h2>SaiXhs_Cal</h2>
    
    <div class="container">
        
      <div class="textarea">
        <input type="text" name="" id="text-field">
      </div>

      <div class="buttons">
        <button class="calc-btns green">AC</button>
        <button class="calc-btns green">BCK</button>
        <button class="calc-btns green">%</button>
        <button class="calc-btns gold">/</button>
        <button class="calc-btns">7</button>
        <button class="calc-btns">8</button>
        <button class="calc-btns">9</button>
        <button class="calc-btns gold">x</button>
        <button class="calc-btns">4</button>
        <button class="calc-btns">5</button>
        <button class="calc-btns">6</button>
        <button class="calc-btns gold">-</button>
        <button class="calc-btns">1</button>
        <button class="calc-btns">2</button>
        <button class="calc-btns">3</button>
        <button class="calc-btns gold">+</button>
        <button class="calc-btns zero">0</button>
        <button class="calc-btns">.</button>
        <button class="calc-btns gold">=</button>
      </div>

    </div>


    <script src="./js/calculator.js"></script>
  </body>
</html>
